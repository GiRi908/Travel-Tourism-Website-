<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
Login
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f9f9f9;
            background-image: url('./tower-bridge-london-uk.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;            
            
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 32px;
            position: sticky;
            top: 0;
        }
        .logo {
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            gap: 10px;
        }
        .logo .highlight {
            color: #ff4c4c;
        }
        .nav-links {
            display: flex;
            gap: 18px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links a:hover,
        .nav-links a:focus {
            color: #ff4c4c;
            background: rgba(255, 255, 255, 0.08);
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(44, 62, 80, 0.1);
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3142;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #2d3142;
        }
        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form button:hover {
            background-color: #d93737;
        }
        form p {
            text-align: center;
            margin-top: 15px;
        }
        form p a {
            color: #ff4c4c;
            text-decoration: none;
        }
        form p a:hover {
            text-decoration: underline;
        }
        footer {
            background: #23272f;
            color: #fff;
            text-align: center;
            padding: 24px 10px 12px;
            margin-top: 50px;
        }
        .footer-content {
            max-width: 900px;
            margin: auto;
        }
        .footer-content .socials {
            margin-top: 10px;
        }
        .footer-content a {
            color: #00bfff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.3rem;
            transition: color 0.2s;
        }
        .footer-content a:hover {
            color: #ff4c4c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">
      <i class="fa-solid fa-earth-americas"></i>
      <span>Travel & <span class="highlight">Tourism</span></span>
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./about.html">About Us</a>
      <a href="./services.html">Our Services</a>
      <a href="./blog.html">Blog</a>
      <a href="./contact.html">Contact Us</a>
      <a href="./login.html">Login / Signup</a>
    </div>
  </header> 
  <form action="">
      <h2>Login</h2>
      <div class="image-container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
    <p><a href="./forgot-password.html">Forgot Password?</a></p>
    <p><a href="./index.html">Back to Home</a></p>
  </form>
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Travel&Tourism.com | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
